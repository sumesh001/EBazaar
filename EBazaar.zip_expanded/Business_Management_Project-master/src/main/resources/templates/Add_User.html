<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="" th:href="@{/css/Add_User.css}" />
</head>

<body>
	<a href="admin/services">Back to Services</a>
	<div class="addUser">
		<h3 style="color: purple;">ADD NEW USER/CUSTOMER</h3>
		<form action="" th:action="@{/addingUser}" method="post">
			<label for="name">User_Name :</label>
			<input type="text" name="uname" placeholder="Enter User name"/>
			<label for="email" />User_Email :
			<input type="email" name="uemail" placeholder="Enter User email"/>
			<label for="telephone">User_Number :</label>
			<input type="tel" name="unumber" pattern="[0-9]{10}"/ placeholder="Enter User phone number">
			<input type="hidden" name="upassword" value="2330" placeholder="Enter User name"/>
		</form>
		<button type="submit">Add_User</button>
	</div>
</body>

</html>
